{% extends "layout.html" %}

{% block content %}
<form role="form" action="/create" method="post" name="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="input" class="form-control" name="title" placeholder="Enter Dinosaur's Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Type</label>
    <input type="input" class="form-control" name="type" placeholder="Enter Dinosaur's Type">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Height</label>
    <textarea rows="4" cols="50" class="form-control" name="height" placeholder="Enter Dinosaur's Height"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <textarea rows="4" cols="50" placeholder="Enter Image URL" class="form-control" name="image"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
