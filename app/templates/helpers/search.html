{% extends "layout.html" %}

{% block content %}

 <div class="row">
  <div class="col-lg-2"> </div>
  <div class="col-lg-8">
    
    <form role="form" action="/search" method="get" name="form">
      <div class="form-group">
        <label>Skill</label>
        <input type="input" class="form-control" name="skill" placeholder="Enter Skill" value="{{data['skill']}}">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="input" class="form-control" name="location" placeholder="Enter Location" value="{{data['location']}}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
  <div class="col-lg-2"> </div>
</div>


<table class="table table-condensed table-hover">
<thead>
<tr>
<th>Name</th>
<th>Skill</th>
<th>Location</th>
</tr>
</thead>
{% for res in results %}
<tr>
  <td>
    <a href="" target="_blank">{{res.name}}</a>
  </td>
  <td>
      <a href="/search?skill={{res.skill}}" target="_blank">{{res.skill}}</a>
  </td>
  <td>
      <a href="" target="_blank">{{res.location}}</a>
  </td>
  

</tr>
{% endfor %}
</table>

{% endblock %}
